<div class="container mypolls">
	<div class="col-md-12" ng-show="!noPolls">
		<h1>My Polls</h1>
		<div class="row">
			<div class="col-md-4 col-md-offset-2 text-center">
				<h2>Poll</h2>
			</div>
			<div class="col-md-4 text-center">
				<h2>Total Votes</h2>
			</div>
		</div>
		<div class="row text-center" ng-repeat="poll in polls">
			<div class="col-md-4 col-md-offset-2">
				<a ng-href="/polls/results/{{poll._id}}">{{poll.question}}</a>
			</div>
			<div class="col-md-4">
				{{addVotes($index)}}
			</div> 
		</div>
	</div>
	<div ng-show="noPolls" class="text-center">
	<h1>Oops! It looks like you haven't made any polls yet!</h1>
	<p><a href="/polls/create">Why Don't You Make One Now?</a></p>
	</div>
</div>
